{% extends "base.html" %}

{% block content %}

<form method="post">
<h2>Регистрация</h2>
    {% csrf_token %}
      {% for field in form %}
          <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
          </p>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% endblock %}
